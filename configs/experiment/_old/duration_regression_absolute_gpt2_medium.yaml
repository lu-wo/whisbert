# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: duration_regression.yaml
  - override /model_task: token_tagging_regressor.yaml
  - override /callbacks: prominence_regression.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["gpt2-medium", "duration", "regression", "absolute"]

seed: 12345

logger:
  wandb:
    project: libritts-duration-reg-absolute
    entity: prosody
    tags: ["gpt2-medium", "duration", "regression", "absolute"]
    name: "run-${now:%Y-%m-%d_%H-%M-%S}"
    group: "gpt2-medium" # Add this line to override the 'group' parameter
    log_model: False # Add this line to override the 'log_model' parameter

trainer:
  min_epochs: 1
  max_epochs: 3
  gradient_clip_val: 1

model_task:
  huggingface_model: gpt2-medium
  num_labels: 1
  optimizer:
    lr: 0.00005
    weight_decay: 0.1
  scheduler:
    patience: 1

callbacks:
  early_stopping:
    patience: 1

data:
  batch_size: 16
  dataset_name: LibriTTS
  data_cache: /nese/mit/group/evlab/u/luwo/projects/data/cache
  lab_root: /nese/mit/group/evlab/u/luwo/projects/data/LibriTTS/LibriTTSCorpusLabel/lab/word
  wav_root: /nese/mit/group/evlab/u/luwo/projects/data/LibriTTS/LibriTTS
  train_file: train-clean-100
  val_file: dev-clean
  test_file: test-clean
  score_last_token: true # only score the first token of a word in loss
  scaled_durations: false
  debug: false
