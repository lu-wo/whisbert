# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: pause_regression.yaml
  - override /model_task: token_tagging_regressor_pause_mle.yaml
  - override /callbacks: prominence_regression.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["gpt2", "pause_after", "regression", "absolute"]

seed: 12345

logger:
  wandb:
    project: EMNLP-libritts-pause-after-reg
    entity: prosody
    tags: ["gpt2", "pause_after", "regression", "absolute"]
    name: "run-${now:%Y-%m-%d_%H-%M-%S}-prominence-reg-absolute-gpt2"
    group: "gpt2" # Add this line to override the 'group' parameter
    log_model: False # Add this line to override the 'log_model' parameter

trainer:
  min_epochs: 1
  max_epochs: 50
  precision: 16-mixed
  gradient_clip_val: 1
  accumulate_grad_batches: 4

model_task:
  huggingface_model: gpt2
  num_labels: 1
  optimizer:
    lr: 0.00005
    weight_decay: 0.1
  scheduler:
    patience: 2
  # use_mlp: false 
  # freeze_lm: false
  # train_last_k_layers: 3

callbacks:
  early_stopping:
    patience: 3

data:
  batch_size: 64
  dataset_name: LibriTTS
  data_cache: /nese/mit/group/evlab/u/luwo/projects/data/cache
  lab_root: /nese/mit/group/evlab/u/luwo/projects/data/LibriTTS/LibriTTSCorpusLabel/lab/word
  wav_root: /nese/mit/group/evlab/u/luwo/projects/data/LibriTTS/LibriTTS
  train_file: train-clean-360
  val_file: dev-clean
  test_file: test-clean
  score_last_token: true # only score the first token of a word in loss
  debug: false
