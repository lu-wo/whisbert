# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: prominence_regression.yaml
  - override /model_task: token_tagging_regressor_prominence.yaml
  - override /callbacks: prominence_regression.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["gpt2-xl", "prominence", "regression", "absolute"]

seed: 12345

logger:
  wandb:
    project: EMNLP-helsinki-reg-absolute-mle
    entity: prosody
    tags: ["gpt2-xl", "prominence", "regression", "absolute"]
    name: "run-${now:%Y-%m-%d_%H-%M-%S}"
    group: "gpt2-xl" # Add this line to override the 'group' parameter
    log_model: False # Add this line to override the 'log_model' parameter

trainer:
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 1
  precision: 16 # mixed precision for less memory 
  accumulate_grad_batches: 16 # accumulate gradient over k batches to have larger effective batch size (trade computation for memory)

model_task:
  huggingface_model: gpt2-xl
  num_labels: 1
  optimizer:
    lr: 0.00005
    weight_decay: 1
  scheduler:
    patience: 1
  use_mlp: false 
  freeze_lm: false
  # train_last_k_layers: 1

callbacks:
  early_stopping:
    patience: 2

data:
  model_name: gpt2-xl
  batch_size: 16
  dataset_name: helsinki_prominence
  data_dir: /nese/mit/group/evlab/u/luwo/projects/prosody/prosody/repositories/helsinki-prosody/data
  train_file: train_360.txt
  val_file: dev.txt
  test_file: test.txt
  score_last_token: true # only score the first token of a word in loss
  debug: false
